<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grimzy | Minecraft Channel</title>

<style>
:root{
    --main-red: #ff1e1e;
    --dark-bg: #0f0f0f;
    --card-bg: #1a1a1a;
    --text-light: #ffffff;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: var(--dark-bg);
    color: var(--text-light);
    overflow-x: hidden;
}

/* NAVBAR */
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #000;
    border-bottom: 3px solid var(--main-red);
}

.logo{
    font-size: 24px;
    font-weight: bold;
    color: var(--main-red);
}

nav a{
    color: white;
    text-decoration: none;
    margin-left: 20px;
    transition: 0.3s;
}

nav a:hover{
    color: var(--main-red);
}

/* HERO SECTION */
.hero{
    height: 90vh;
    background: url("https://wallpapercave.com/wp/wp2757874.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    background-blend-mode: darken;
    background-color: rgba(0,0,0,0.6);
}

.hero h1{
    font-size: 60px;
    color: var(--main-red);
    text-shadow: 0 0 20px black;
}

.hero p{
    font-size: 20px;
    margin-top: 10px;
}

.hero button{
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background: var(--main-red);
    color: white;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 8px;
}

.hero button:hover{
    transform: scale(1.1);
    background: #ff4444;
}

/* VIDEOS SECTION */
.section{
    padding: 60px 40px;
    text-align: center;
}

.section h2{
    font-size: 32px;
    margin-bottom: 30px;
    color: var(--main-red);
}

.video-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card{
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover{
    transform: translateY(-8px);
    box-shadow: 0 0 20px var(--main-red);
}

.card h3{
    margin-bottom: 10px;
}

/* FOOTER */
footer{
    background: black;
    padding: 20px;
    text-align: center;
    border-top: 3px solid var(--main-red);
}
</style>
</head>
<body>

<nav>
    <div class="logo">GRIMZY</div>
    <div>
        <a href="#">Home</a>
        <a href="#videos">Videos</a>
        <a href="https://aparat.com/grimzy" target="_blank">Aparat</a>
    </div>
</nav>

<section class="hero">
    <h1>Welcome to Grimzy</h1>
    <p>Minecraft Survival â€¢ PvP â€¢ Challenges</p>
    <button onclick="goToChannel()">Watch on Aparat</button>
</section>

<section class="section" id="videos">
    <h2>Latest Videos</h2>
    <div class="video-grid">
        <div class="card">
            <h3>Minecraft Hardcore Ep.1</h3>
            <p>Starting from NOTHING!</p>
        </div>

        <div class="card">
            <h3>Insane PvP Battle</h3>
            <p>Clutched 1v4 Fight ðŸ˜ˆ</p>
        </div>

        <div class="card">
            <h3>Building a Mega Base</h3>
            <p>Redstone Madness!</p>
        </div>
    </div>
</section>

<footer>
    Â© 2026 Grimzy | Minecraft Channel
</footer>

<script>
function goToChannel(){
    window.open("https://aparat.com/grimzy", "_blank");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grimzy | Minecraft Channel</title>

<style>
:root{
    --main-red: #ff1e1e;
    --dark-bg: #0f0f0f;
    --card-bg: #1a1a1a;
    --text-light: #ffffff;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background: var(--dark-bg);
    color: var(--text-light);
    overflow-x: hidden;
}

/* NAVBAR */
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #000;
    border-bottom: 3px solid var(--main-red);
}

.logo{
    font-size: 24px;
    font-weight: bold;
    color: var(--main-red);
}

nav a{
    color: white;
    text-decoration: none;
    margin-left: 20px;
    transition: 0.3s;
}

nav a:hover{
    color: var(--main-red);
}

#langBtn{
    margin-left: 20px;
    padding: 5px 12px;
    background: var(--main-red);
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

#langBtn:hover{
    background: #ff4444;
}

/* HERO SECTION */
.hero{
    height: 90vh;
    background: url("https://wallpapercave.com/wp/wp2757874.jpg") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    background-blend-mode: darken;
    background-color: rgba(0,0,0,0.6);
}

.hero h1{
    font-size: 60px;
    color: var(--main-red);
    text-shadow: 0 0 20px black;
}

.hero p{
    font-size: 20px;
    margin-top: 10px;
}

.hero button{
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background: var(--main-red);
    color: white;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 8px;
}

.hero button:hover{
    transform: scale(1.1);
    background: #ff4444;
}

/* VIDEOS SECTION */
.section{
    padding: 60px 40px;
    text-align: center;
}

.section h2{
    font-size: 32px;
    margin-bottom: 30px;
    color: var(--main-red);
}

.video-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card{
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover{
    transform: translateY(-8px);
    box-shadow: 0 0 20px var(--main-red);
}

.card h3{
    margin-bottom: 10px;
}

/* FOOTER */
footer{
    background: black;
    padding: 20px;
    text-align: center;
    border-top: 3px solid var(--main-red);
}
</style>
</head>
<body>

<nav>
    <div class="logo">GRIMZY</div>
    <div>
        <a href="#">Home</a>
        <a href="#videos">Team Members</a>
        <a href="https://aparat.com/grimzy" target="_blank">Aparat</a>
        <button id="langBtn" onclick="toggleLang()">FA</button>
    </div>
</nav>

<section class="hero">
    <h1 id="heroTitle">Welcome to Grimzy</h1>
    <p id="heroDesc">Minecraft Survival • PvP • Challenges</p>
    <button onclick="goToChannel()" id="watchBtn">Watch on Aparat</button>
</section>

<section class="section" id="videos">
    <h2 id="videosTitle">Meet the Team:</h2>
    <div class="video-grid">
        <div class="card">
            <h3 id="member1">Amirfazel (The dev.)</h3>
            <p id="member1Desc">Web site design, Editor, thumbnail maker,...</p>
        </div>

        <div class="card">
            <h3 id="member2">Arshia</h3>
            <p id="member2Desc">The gamer</p>
        </div>

        <div class="card">
            <h3 id="member3">MMD</h3>
            <p id="member3Desc">The gamer, Replacement Editor</p>
        </div>
    </div>
</section>

<footer id="footerText">
    © 2026 Grimzy | Minecraft Channel
</footer>

<script>
let currentLang = "en";

function goToChannel(){
    window.open("https://aparat.com/grimzy", "_blank");
}

function toggleLang(){
    if(currentLang === "en"){
        // Switch to Persian
        document.getElementById("heroTitle").innerText = "به گریمزی خوش آمدید";
        document.getElementById("heroDesc").innerText = "ماینکرفت • بقا • پی وی پی • چالش ها";
        document.getElementById("watchBtn").innerText = "تماشا در آپارات";
        document.getElementById("videosTitle").innerText = "اعضای تیم:";
        document.getElementById("member1").innerText = "امیرفاضل (برنامه نویس)";
        document.getElementById("member1Desc").innerText = "طراحی سایت، ویرایشگر، سازنده تامنیل ...";
        document.getElementById("member2").innerText = "عرشیا";
        document.getElementById("member2Desc").innerText = "گیمیر";
        document.getElementById("member3").innerText = "MMD";
        document.getElementById("member3Desc").innerText = "گیمیر، جایگزین ویرایشگر";
        document.getElementById("footerText").innerText = "© 2026 گریمزی | کانال ماینکرفت";
        document.getElementById("langBtn").innerText = "EN";
        document.body.style.direction = "rtl";
        currentLang = "fa";
    } else {
        // Switch back to English
        document.getElementById("heroTitle").innerText = "Welcome to Grimzy";
        document.getElementById("heroDesc").innerText = "Minecraft Survival • PvP • Challenges";
        document.getElementById("watchBtn").innerText = "Watch on Aparat";
        document.getElementById("videosTitle").innerText = "Meet the Team:";
        document.getElementById("member1").innerText = "Amirfazel (The dev.)";
        document.getElementById("member1Desc").innerText = "Web site design, Editor, thumbnail maker,...";
        document.getElementById("member2").innerText = "Arshia";
        document.getElementById("member2Desc").innerText = "The gamer";
        document.getElementById("member3").innerText = "MMD";
        document.getElementById("member3Desc").innerText = "The gamer, Replacement Editor";
        document.getElementById("footerText").innerText = "© 2026 Grimzy | Minecraft Channel";
        document.getElementById("langBtn").innerText = "FA";
        document.body.style.direction = "ltr";
        currentLang = "en";
    }
}
</script>

</body>
</html>
